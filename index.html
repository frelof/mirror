<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataspeilet</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 40px;
            overflow: hidden;
        }

        html {
            overflow: hidden;
        }

        /* Force portrait orientation only when in fullscreen */
        body:fullscreen {
            transform: rotate(-90deg);
            transform-origin: center center;
            width: 100vh;
            height: 100vw;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50vh;
            margin-left: -50vw;
        }

        /* Webkit fullscreen support */
        body:-webkit-full-screen {
            transform: rotate(-90deg);
            transform-origin: center center;
            width: 100vh;
            height: 100vw;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50vh;
            margin-left: -50vw;
        }

        /* Lightning Browser and other Android browsers */
        body.fullscreen-mode {
            transform: rotate(-90deg) translateX(250px);
            transform-origin: center center;
            width: 100vh;
            height: 100vw;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50vh;
            margin-left: -50vw;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Prevent orientation change on mobile */
        @media screen and (max-width: 768px) {
            body {
                min-height: 100vh;
                width: 100vw;
            }
        }

        .clock {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-item.active {
            opacity: 1;
        }

        .weather-widget {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-loading {
            opacity: 0.7;
        }

        .weather-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .weather-temp {
            font-size: 2rem;
            font-weight: bold;
        }

        .weather-desc {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .weather-details {
            font-size: 1rem;
            opacity: 0.8;
            display: flex;
            gap: 15px;
        }

        .temperature-widget {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .temperature-loading {
            opacity: 0.7;
        }

        .temperature-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .temperature-value {
            font-size: 3rem;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .temperature-label {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .temperature-humidity {
            font-size: 1.2rem;
            opacity: 0.8;
            color: #00bfff;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
        }

        .temperature-time {
            font-size: 1rem;
            opacity: 0.7;
        }

        .dataset-widget {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dataset-loading {
            opacity: 0.7;
        }

        .dataset-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .dataset-title {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .dataset-counts {
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .dataset-count {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #ffffff;
        }

        .mirror-square {
            width: 300px;
            height: 200px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .mirror-square:hover {
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .mirror-text {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(128, 128, 128, 0.3);
            color: rgba(128, 128, 128, 0.8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
            opacity: 0.6;
        }

        .fullscreen-btn:hover {
            background-color: rgba(128, 128, 128, 0.5);
            color: rgba(128, 128, 128, 1);
            opacity: 1;
        }

        .fullscreen-btn:active {
            transform: scale(0.9);
        }

        @media (max-width: 600px) {
            .clock {
                font-size: 2.5rem;
            }
            
            .mirror-square {
                width: 250px;
                height: 150px;
            }
            
            .mirror-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>
    
    <div class="carousel-container" id="carouselContainer">
        <div class="carousel-item active" id="mirrorItem">
            <div class="mirror-square">
                <div class="mirror-text">Dataspeilet</div>
            </div>
        </div>
        
        <div class="carousel-item" id="weatherItem">
            <div class="weather-widget" id="weatherWidget">
                <div class="weather-loading">Laster v√¶rmelding...</div>
            </div>
        </div>
        
        <div class="carousel-item" id="temperatureItem">
            <div class="temperature-widget" id="temperatureWidget">
                <div class="temperature-loading">Laster temperatur...</div>
            </div>
        </div>
        
        <div class="carousel-item" id="datasetItem">
            <div class="dataset-widget" id="datasetWidget">
                <div class="dataset-loading">Laster dataset...</div>
            </div>
        </div>
        
        <div class="carousel-item" id="datasetDevItem">
            <div class="dataset-widget" id="datasetDevWidget">
                <div class="dataset-loading">Laster dataset...</div>
            </div>
        </div>
    </div>

    <div id="fullscreenBtn" class="fullscreen-btn">[ ]</div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('nb-NO', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Europe/Oslo'
            });
            document.getElementById('clock').textContent = timeString;
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);

        // Weather functionality using yr.no (compatible with older browsers)
        function fetchWeather() {
            // Using XMLHttpRequest for older browser compatibility
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=59.9139&lon=10.7522', true);
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            displayWeather(data);
                        } catch (error) {
                            console.error('Weather parse error:', error);
                            displayWeatherError();
                        }
                    } else {
                        console.error('Weather fetch error:', xhr.status);
                        displayWeatherError();
                    }
                }
            };
            
            xhr.send();
        }

        function displayWeather(data) {
            var weatherWidget = document.getElementById('weatherWidget');
            
            // Get current weather data (first time series entry)
            var current = data.properties.timeseries[0];
            var temp = Math.round(current.data.instant.details.air_temperature);
            var humidity = Math.round(current.data.instant.details.relative_humidity);
            var windSpeed = Math.round(current.data.instant.details.wind_speed * 3.6); // Convert m/s to km/h
            
            // Get weather symbol description (compatible with older browsers)
            var symbolCode = 'unknown';
            if (current.data.next_1_hours && current.data.next_1_hours.summary && current.data.next_1_hours.summary.symbol_code) {
                symbolCode = current.data.next_1_hours.summary.symbol_code;
            }
            var weatherDesc = getWeatherDescription(symbolCode);
            
            weatherWidget.innerHTML = 
                '<div class="weather-content">' +
                    '<div class="weather-title">V√¶rmelding</div>' +
                    '<div class="weather-temp">' + temp + '¬∞C</div>' +
                    '<div class="weather-desc">' + weatherDesc + '</div>' +
                    '<div class="weather-details">' +
                        '<span>Luftfuktighet: ' + humidity + '%</span>' +
                        '<span>Vind: ' + windSpeed + ' km/h</span>' +
                    '</div>' +
                '</div>';
        }

        function getWeatherDescription(symbolCode) {
            var descriptions = {
                'clearsky_day': 'Klart',
                'clearsky_night': 'Klart',
                'fair_day': 'Delvis skyet',
                'fair_night': 'Delvis skyet',
                'partlycloudy_day': 'Delvis skyet',
                'partlycloudy_night': 'Delvis skyet',
                'cloudy': 'Overskyet',
                'rainshowers_day': 'Regnbyger',
                'rainshowers_night': 'Regnbyger',
                'rain': 'Regn',
                'lightrain': 'Lett regn',
                'heavyrain': 'Kraftig regn',
                'snow': 'Sn√∏',
                'lightsnow': 'Lett sn√∏',
                'heavysnow': 'Kraftig sn√∏',
                'snowshowers_day': 'Sn√∏byger',
                'snowshowers_night': 'Sn√∏byger',
                'fog': 'T√•ke',
                'unknown': 'Ukjent'
            };
            return descriptions[symbolCode] || 'Ukjent';
        }

        function displayWeatherError() {
            var weatherWidget = document.getElementById('weatherWidget');
            weatherWidget.innerHTML = '<div class="weather-loading">V√¶rmelding ikke tilgjengelig</div>';
        }

        // Fetch weather on page load
        fetchWeather();
        
        // Update weather every 10 minutes
        setInterval(fetchWeather, 600000);

        // Temperature functionality
        function fetchTemperature() {
            var xhr = new XMLHttpRequest();
            // Add cache-busting parameter to force fresh data
            var cacheBuster = '?t=' + new Date().getTime();
            xhr.open('GET', './data/temperature.json' + cacheBuster, true);
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            displayTemperature(data);
                        } catch (error) {
                            console.error('Temperature parse error:', error);
                            displayTemperatureError();
                        }
                    } else {
                        console.error('Temperature fetch error:', xhr.status);
                        displayTemperatureError();
                    }
                }
            };
            
            xhr.send();
        }

        function displayTemperature(data) {
            var temperatureWidget = document.getElementById('temperatureWidget');
            var temp = Math.round(data.temperature_c * 10) / 10; // Round to 1 decimal
            var humidity = data.humidity_percent ? Math.round(data.humidity_percent) : null;
            var timestamp = new Date(data.timestamp);
            var timeString = timestamp.toLocaleString('nb-NO', {
                hour: '2-digit',
                minute: '2-digit',
                day: '2-digit',
                month: '2-digit'
            });
            
            var humidityDisplay = '';
            if (humidity !== null) {
                humidityDisplay = '<div class="temperature-humidity">Luftfuktighet: ' + humidity + '%</div>';
            }
            
            temperatureWidget.innerHTML = 
                '<div class="temperature-content">' +
                    '<div class="temperature-label">Innetemperatur</div>' +
                    '<div class="temperature-value">' + temp + '¬∞C</div>' +
                    humidityDisplay +
                    '<div class="temperature-time">Oppdatert: ' + timeString + '</div>' +
                '</div>';
        }

        function displayTemperatureError() {
            var temperatureWidget = document.getElementById('temperatureWidget');
            temperatureWidget.innerHTML = '<div class="temperature-loading">Ingen data fra shelly</div>';
        }

        // Fetch temperature on page load
        fetchTemperature();
        
        // Update temperature every 5 minutes
        setInterval(fetchTemperature, 300000);

        // Dataset functionality (reusable function)
        function fetchDatasetData(url, widgetId, title) {
            var xhr = new XMLHttpRequest();
            var cacheBuster = '?t=' + new Date().getTime();
            xhr.open('GET', url + cacheBuster, true);
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            displayDataset(data, widgetId, title);
                        } catch (error) {
                            console.error('Dataset parse error:', error);
                            displayDatasetError(widgetId);
                        }
                    } else {
                        console.error('Dataset fetch error:', xhr.status);
                        displayDatasetError(widgetId);
                    }
                }
            };
            
            xhr.send();
        }

        // Prod dataset
        function fetchDataset() {
            fetchDatasetData('https://api.data.oslo.systems/metadata/datasets', 'datasetWidget', 'Antall dataset i prod');
        }

        // Dev dataset
        function fetchDatasetDev() {
            fetchDatasetData('https://api.data-dev.oslo.systems/metadata/datasets', 'datasetDevWidget', 'Antall dataset i dev');
        }

        function displayDataset(data, widgetId, title) {
            var datasetWidget = document.getElementById(widgetId);
            
            // Count objects by type
            var fileCount = 0;
            var eventCount = 0;
            var domainCount = 0;
            var totalCount = 0;
            
            // Check if data is an array or object
            var items = Array.isArray(data) ? data : (data.data || []);
            
            for (var i = 0; i < items.length; i++) {
                var item = items[i];
                // Get type from source.type or fallback to 'none'
                var type = (item.source && item.source.type) ? item.source.type : 'none';
                
                if (type === 'file') {
                    fileCount++;
                    totalCount++;
                } else if (type === 'event') {
                    eventCount++;
                    totalCount++;
                } else if (type === 'domain' || type === 'none') {
                    domainCount++;
                    totalCount++;
                }
            }
            
            datasetWidget.innerHTML = 
                '<div class="dataset-content">' +
                    '<div class="dataset-title">' + title + ': ' + totalCount + '</div>' +
                    '<div class="dataset-counts">' +
                        '<div class="dataset-count">' + fileCount + ' filbasert</div>' +
                        '<div class="dataset-count">' + eventCount + ' eventbasert</div>' +
                        '<div class="dataset-count">' + domainCount + ' domenebasert</div>' +
                    '</div>' +
                '</div>';
        }

        function displayDatasetError(widgetId) {
            var datasetWidget = document.getElementById(widgetId);
            datasetWidget.innerHTML = '<div class="dataset-loading">Dataset ikke tilgjengelig</div>';
        }

        // Fetch datasets on page load
        fetchDataset();
        fetchDatasetDev();
        
        // Update datasets every 10 minutes
        setInterval(fetchDataset, 600000);
        setInterval(fetchDatasetDev, 600000);

        // Start carousel immediately (works in both fullscreen and normal mode)
        startCarousel();

        // Carousel functionality
        var carouselItems = ['mirrorItem', 'weatherItem', 'temperatureItem', 'datasetItem', 'datasetDevItem'];
        var currentCarouselIndex = 0;
        var carouselInterval;

        function startCarousel() {
            carouselInterval = setInterval(function() {
                // Hide current item
                document.getElementById(carouselItems[currentCarouselIndex]).classList.remove('active');
                
                // Move to next item
                currentCarouselIndex = (currentCarouselIndex + 1) % carouselItems.length;
                
                // Show next item
                document.getElementById(carouselItems[currentCarouselIndex]).classList.add('active');
            }, 5000); // 3 seconds
        }

        function stopCarousel() {
            if (carouselInterval) {
                clearInterval(carouselInterval);
                carouselInterval = null;
            }
        }

        function resetCarousel() {
            // Reset to first item (mirror)
            for (var i = 0; i < carouselItems.length; i++) {
                document.getElementById(carouselItems[i]).classList.remove('active');
            }
            currentCarouselIndex = 0;
            document.getElementById('mirrorItem').classList.add('active');
        }

        // Fullscreen functionality
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        
        // Function to enter fullscreen
        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        // Function to exit fullscreen
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        // Toggle fullscreen when button is clicked
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        });

        // Enter fullscreen when page is clicked (except on the button)
        document.addEventListener('click', (e) => {
            if (e.target !== fullscreenBtn && !fullscreenBtn.contains(e.target)) {
                enterFullscreen();
            }
        });

        // Update button text and apply rotation based on fullscreen state
        document.addEventListener('fullscreenchange', updateFullscreenState);
        document.addEventListener('webkitfullscreenchange', updateFullscreenState);
        document.addEventListener('msfullscreenchange', updateFullscreenState);

        function updateFullscreenState() {
            var isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
            
            if (isFullscreen) {
                fullscreenBtn.style.display = 'flex';
                fullscreenBtn.textContent = '√ó';
                document.body.classList.add('fullscreen-mode');
            } else {
                fullscreenBtn.style.display = 'flex';
                fullscreenBtn.textContent = '[ ]';
                document.body.classList.remove('fullscreen-mode');
            }
        }
    </script>
</body>
</html>
