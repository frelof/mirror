<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataspeilet</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 40px;
            overflow: hidden;
        }

        html {
            overflow: hidden;
        }

        /* Force portrait orientation only when in fullscreen */
        body:fullscreen {
            transform: rotate(-90deg);
            transform-origin: center center;
            width: 100vh;
            height: 100vw;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50vh;
            margin-left: -50vw;
        }

        /* Webkit fullscreen support */
        body:-webkit-full-screen {
            transform: rotate(-90deg);
            transform-origin: center center;
            width: 100vh;
            height: 100vw;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50vh;
            margin-left: -50vw;
        }

        /* Lightning Browser and other Android browsers */
        body.fullscreen-mode {
            transform: rotate(-90deg) translateX(250px);
            transform-origin: center center;
            width: 100vh;
            height: 100vw;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50vh;
            margin-left: -50vw;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Prevent orientation change on mobile */
        @media screen and (max-width: 768px) {
            body {
                min-height: 100vh;
                width: 100vw;
            }
        }

        .clock {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .weather-widget {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-loading {
            opacity: 0.7;
        }

        .weather-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .weather-temp {
            font-size: 2rem;
            font-weight: bold;
        }

        .weather-desc {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .weather-details {
            font-size: 1rem;
            opacity: 0.8;
            display: flex;
            gap: 15px;
        }

        .mirror-square {
            width: 300px;
            height: 200px;
            border: 3px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .mirror-square:hover {
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .mirror-text {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(128, 128, 128, 0.3);
            color: rgba(128, 128, 128, 0.8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
            opacity: 0.6;
        }

        .fullscreen-btn:hover {
            background-color: rgba(128, 128, 128, 0.5);
            color: rgba(128, 128, 128, 1);
            opacity: 1;
        }

        .fullscreen-btn:active {
            transform: scale(0.9);
        }

        @media (max-width: 600px) {
            .clock {
                font-size: 2.5rem;
            }
            
            .mirror-square {
                width: 250px;
                height: 150px;
            }
            
            .mirror-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>
    
    <div class="weather-widget" id="weatherWidget">
        <div class="weather-loading">Laster værmelding...</div>
    </div>
    
    <div class="mirror-square">
        <div class="mirror-text">Dataspeilet</div>
    </div>

    <div id="fullscreenBtn" class="fullscreen-btn">[ ]</div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('nb-NO', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Europe/Oslo'
            });
            document.getElementById('clock').textContent = timeString;
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);

        // Weather functionality using yr.no
        async function fetchWeather() {
            try {
                // Using yr.no API for Oslo weather
                const response = await fetch('https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=59.9139&lon=10.7522');
                
                if (!response.ok) {
                    throw new Error('Weather data not available');
                }
                
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                console.error('Weather fetch error:', error);
                displayWeatherError();
            }
        }

        function displayWeather(data) {
            const weatherWidget = document.getElementById('weatherWidget');
            
            // Get current weather data (first time series entry)
            const current = data.properties.timeseries[0];
            const temp = Math.round(current.data.instant.details.air_temperature);
            const humidity = Math.round(current.data.instant.details.relative_humidity);
            const windSpeed = Math.round(current.data.instant.details.wind_speed * 3.6); // Convert m/s to km/h
            const windDirection = current.data.instant.details.wind_from_direction;
            
            // Get weather symbol description
            const symbolCode = current.data.next_1_hours?.summary?.symbol_code || 'unknown';
            const weatherDesc = getWeatherDescription(symbolCode);
            
            weatherWidget.innerHTML = `
                <div class="weather-content">
                    <div class="weather-temp">${temp}°C</div>
                    <div class="weather-desc">${weatherDesc}</div>
                    <div class="weather-details">
                        <span>Luftfuktighet: ${humidity}%</span>
                        <span>Vind: ${windSpeed} km/h</span>
                    </div>
                </div>
            `;
        }

        function getWeatherDescription(symbolCode) {
            const descriptions = {
                'clearsky_day': 'Klart',
                'clearsky_night': 'Klart',
                'fair_day': 'Delvis skyet',
                'fair_night': 'Delvis skyet',
                'partlycloudy_day': 'Delvis skyet',
                'partlycloudy_night': 'Delvis skyet',
                'cloudy': 'Overskyet',
                'rainshowers_day': 'Regnbyger',
                'rainshowers_night': 'Regnbyger',
                'rain': 'Regn',
                'lightrain': 'Lett regn',
                'heavyrain': 'Kraftig regn',
                'snow': 'Snø',
                'lightsnow': 'Lett snø',
                'heavysnow': 'Kraftig snø',
                'snowshowers_day': 'Snøbyger',
                'snowshowers_night': 'Snøbyger',
                'fog': 'Tåke',
                'unknown': 'Ukjent'
            };
            return descriptions[symbolCode] || 'Ukjent';
        }

        function displayWeatherError() {
            const weatherWidget = document.getElementById('weatherWidget');
            weatherWidget.innerHTML = '<div class="weather-loading">Værmelding ikke tilgjengelig</div>';
        }

        // Fetch weather on page load
        fetchWeather();
        
        // Update weather every 10 minutes
        setInterval(fetchWeather, 600000);

        // Fullscreen functionality
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        
        // Function to enter fullscreen
        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        // Function to exit fullscreen
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        // Toggle fullscreen when button is clicked
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        });

        // Enter fullscreen when page is clicked (except on the button)
        document.addEventListener('click', (e) => {
            if (e.target !== fullscreenBtn && !fullscreenBtn.contains(e.target)) {
                enterFullscreen();
            }
        });

        // Update button text and apply rotation based on fullscreen state
        document.addEventListener('fullscreenchange', updateFullscreenState);
        document.addEventListener('webkitfullscreenchange', updateFullscreenState);
        document.addEventListener('msfullscreenchange', updateFullscreenState);

        function updateFullscreenState() {
            const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
            
            if (isFullscreen) {
                fullscreenBtn.style.display = 'flex';
                fullscreenBtn.textContent = '×';
                document.body.classList.add('fullscreen-mode');
            } else {
                fullscreenBtn.style.display = 'flex';
                fullscreenBtn.textContent = '[ ]';
                document.body.classList.remove('fullscreen-mode');
            }
        }
    </script>
</body>
</html>
