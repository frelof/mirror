<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Mirror Clock</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 40px;
            overflow: hidden;
        }

        html {
            overflow: hidden;
        }

        .clock {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .mirror-square {
            width: 300px;
            height: 200px;
            border: 3px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .mirror-square:hover {
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .mirror-text {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(128, 128, 128, 0.3);
            color: rgba(128, 128, 128, 0.8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
            opacity: 0.6;
        }

        .fullscreen-btn:hover {
            background-color: rgba(128, 128, 128, 0.5);
            color: rgba(128, 128, 128, 1);
            opacity: 1;
        }

        .fullscreen-btn:active {
            transform: scale(0.9);
        }

        @media (max-width: 600px) {
            .clock {
                font-size: 2.5rem;
            }
            
            .mirror-square {
                width: 250px;
                height: 150px;
            }
            
            .mirror-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>
    
    <div class="mirror-square">
        <div class="mirror-text">Dataspeilet</div>
    </div>

    <div id="fullscreenBtn" class="fullscreen-btn">[ ]</div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('nb-NO', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Europe/Oslo'
            });
            document.getElementById('clock').textContent = timeString;
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);

        // Fullscreen functionality
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        
        // Function to enter fullscreen
        function enterFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        // Function to exit fullscreen
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        // Toggle fullscreen when button is clicked
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        });

        // Enter fullscreen when page is clicked (except on the button)
        document.addEventListener('click', (e) => {
            if (e.target !== fullscreenBtn && !fullscreenBtn.contains(e.target)) {
                enterFullscreen();
            }
        });

        // Update button text based on fullscreen state
        document.addEventListener('fullscreenchange', updateButtonText);
        document.addEventListener('webkitfullscreenchange', updateButtonText);
        document.addEventListener('msfullscreenchange', updateButtonText);

        function updateButtonText() {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                fullscreenBtn.style.display = 'flex';
                fullscreenBtn.textContent = 'Ã—';
            } else {
                fullscreenBtn.style.display = 'flex';
                fullscreenBtn.textContent = '[ ]';
            }
        }
    </script>
</body>
</html>
